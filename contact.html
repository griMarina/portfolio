    <main>
      <section class="contact center">
        <h2 class="contact-heading">Let's Connect!</h2>
        <p class="contact-text">
          Feel free to reach out if you're interested in working together or if
          you have a question or just want to chat. I will be more than happy to
          get in touch!
        </p>
        <form class="contact-form" action="#">
          <input
            class="contact-form-input"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="contact-form-input"
            type="email"
            placeholder="Email"
            required
          />
          <textarea
            class="contact-form-input"
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <input class="contact-form-btn" type="submit" value="SEND" />
        </form>
      </section>
    </main>
    <footer class="footer center">
      <div class="footer-links">
        <a href="./index.html" class="footer-logo link">gM</a>
